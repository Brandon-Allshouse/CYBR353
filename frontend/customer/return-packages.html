<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Return Packages - Delivery System</title>
  <link rel="stylesheet" href="../css/main.css">
</head>
<body>
  <nav class="navbar">
    <div class="nav-container">
      <h1 class="logo">Delivery System</h1>
      <ul class="nav-menu">
        <li><a href="#" class="nav-link" data-route="/customer/dashboard">Dashboard</a></li>
        <li><a href="#" class="nav-link" data-route="/customer/info">Account Info</a></li>
        <li><a href="#" class="nav-link" data-route="/customer/packages">View Packages</a></li>
        <li><a href="#" class="nav-link" data-route="/customer/track">Track Packages</a></li>
        <li><a href="#" class="nav-link" data-route="/customer/edit">Edit Packages</a></li>
        <li><a href="#" class="nav-link active" data-route="/customer/return">Place Packages</a></li>
        <li><a href="#" class="nav-link" data-route="/logout">Logout</a></li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <h2>Create Packages</h2>
    <h3>Initiate a Package</h3>
    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>Tracking #</th>
            <th>Weight</th>
            <th>Length</th>
            <th>Width</th>
            <th>Height</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="returnablePackagesTable">
          <tr><td colspan="6" class="no-data">No packages.</td></tr>
        </tbody>
      </table>
    </div>

    <form id="placeForm" class="form">
      <div class="form-group">
        <label for="tracking">Tracking Number</label>
        <input type="text" id="tracking" required />
      </div>

      <div class="form-group">
        <label for="weight">Weight (kg)</label>
        <input type="number" id="weight" step="0.01" required />
      </div>

      <div class="form-group">
        <label for="length">Length (cm)</label>
        <input type="number" id="length" step="0.01" required />
      </div>

      <div class="form-group">
        <label for="width">Width (cm)</label>
        <input type="number" id="width" step="0.01" required />
      </div>

      <div class="form-group">
        <label for="height">Height (cm)</label>
        <input type="number" id="height" step="0.01" required />
      </div>
    </form>
      <button class="btn" onclick="placeOrder()">Create Package</button>
      <p><a href="#" data-route="/customer/dashboard">Back to Customer Dashboard</a></p>
  </div>

  <script src="../js/router.js"></script>
  <script src="../js/orders.js"></script>
  <script>
    // Access control: only allow customers
    (function(){
      const allowed = ['customer'];
      const raw = sessionStorage.getItem('user');
      if (!raw) { window.location.href = '/login'; return; }
      try { const u = JSON.parse(raw); const role = (u.role||'').toString().toLowerCase(); if (!allowed.includes(role)) { alert('Access denied'); const dest = (role==='manager') ? 'management' : role; if (dest) window.location.href = `/${dest}/dashboard`; else window.location.href = '/login'; } } catch(e){ window.location.href = '/login'; }
    })();
  </script>


</body>
</html>
