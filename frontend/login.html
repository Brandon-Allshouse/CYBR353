<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - System Access</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
    <div id="center"><h1>Optimized Delivery System</h1></div>
    <div class="login-container">
        <div class="login-header">
            <h1>Login</h1>
            <p>Please login to your account</p>
        </div>

        <div id="errorDisplay" class="error-message"></div>

        <form id="loginForm" method="post" action="#" novalidate>
            <div class="form-group">
                <label for="username">Username</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    placeholder="Enter your username"
                    required
                    autocomplete="username"
                >
                <div class="field-error" id="usernameError"></div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    placeholder="Enter your password"
                    required
                    autocomplete="current-password"
                >
                <div class="field-error" id="passwordError"></div>
            </div>

            <div class="form-group" style="margin: 20px 0;">
                <div class="g-recaptcha" data-sitekey="6Lf-zAgsAAAAAFgCL-mjrFi-92_Tl-fW-IvnCOvp"></div>
                <div class="field-error" id="recaptchaError"></div>
            </div>

            <button type="submit" class="btn-login" id="loginBtn">
                <span class="btn-text">Login</span>
                <div class="spinner"></div>
            </button>
        </form>

        <div class="forgot-password">
            <a href="#">Forgot your password?</a> |
            <a href="#" data-route="/register">Create an account</a>
        </div>
    </div>

    <script src="js/router.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
