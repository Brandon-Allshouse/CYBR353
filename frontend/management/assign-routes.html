<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assign Routes - Delivery System</title>
  <link rel="stylesheet" href="/css/main.css">
</head>
<body>
  <nav class="navbar">
    <div class="nav-container">
      <h1 class="logo">Delivery Management</h1>
      <ul class="nav-menu">
        <li><a href="#" class="nav-link" data-route="/management/dashboard">Dashboard</a></li>
        <li><a href="#" class="nav-link active" data-route="/management/assign-routes">Assign Routes</a></li>
        <li><a href="#" class="nav-link" data-route="/management/transfer">Transfer Portal</a></li>
        <li><a href="#" class="nav-link" data-route="/management/inventory">View Inventory</a></li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <h2>Assign Routes</h2>
    <h3>Create / Assign Route</h3>
    <form id="assignRouteForm" class="form">
      <div class="form-group">
        <label for="routeName">Route Name</label>
        <input type="text" id="routeName" required />
      </div>
      <div class="form-group">
        <label for="driverSelect">Assign Driver</label>
        <select id="driverSelect">
          <option value="">-- Select driver --</option>
        </select>
      </div>
      <div class="form-group">
        <label for="stops">Stops (one per line)</label>
        <textarea id="stops" rows="4"></textarea>
      </div>
      <button type="submit" class="btn">Create & Assign</button>
    </form>

    <section>
      <h3>Unassigned Packages</h3>
      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th>Select</th>
              <th>Tracking #</th>
              <th>Pickup</th>
              <th>Delivery</th>
              <th>Weight</th>
            </tr>
          </thead>
          <tbody id="unassignedPackagesTable">
            <tr><td colspan="5" class="no-data">No unassigned packages.</td></tr>
          </tbody>
        </table>
      </div>
    </section>

    <p><a href="#" data-route="/management/dashboard">Back to Management Dashboard</a></p>
  </div>

  <script src="/js/router.js"></script>
  <script src="/js/management.js"></script>
  <script>
    // Access control: only allow managers
    (function(){
      const allowed = ['manager'];
      const raw = sessionStorage.getItem('user');
      if (!raw) { window.location.href = '/login'; return; }
      try { const u = JSON.parse(raw); const role = (u.role||'').toString().toLowerCase(); if (!allowed.includes(role)) { alert('Access denied'); const dest = (role==='manager') ? 'management' : role; if (dest) window.location.href = `/${dest}/dashboard`; else window.location.href = '/login'; } } catch(e){ window.location.href = '/login'; }
    })();
  </script>


</body>
</html>
