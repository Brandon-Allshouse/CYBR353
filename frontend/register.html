<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Create Account</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
    <div id="center"><h1>Optimized Delivery System</h1></div>
    <div class="login-container">
        <div class="login-header">
            <h1>Create Account</h1>
            <p>Register for a new customer account</p>
        </div>

        <div id="errorDisplay" class="error-message"></div>
        <div id="successDisplay" class="success-message" style="display: none;"></div>

        <form id="registerForm" method="post" action="#" novalidate>
            <div class="form-group">
                <label for="name">Full Name</label>
                <input
                    type="text"
                    id="name"
                    name="name"
                    placeholder="Enter your full name"
                    required
                    autocomplete="name"
                >
                <div class="field-error" id="nameError"></div>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    placeholder="Enter your email"
                    required
                    autocomplete="email"
                >
                <div class="field-error" id="emailError"></div>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input
                    type="tel"
                    id="phone"
                    name="phone"
                    placeholder="(555) 123-4567"
                    required
                    autocomplete="tel"
                >
                <div class="field-error" id="phoneError"></div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input
                    type="password"
                    id="password"
                    name="password"
                    placeholder="Enter a strong password"
                    required
                    autocomplete="new-password"
                >
                <div class="field-error" id="passwordError"></div>
                <small class="help-text">
                    Password must be at least 8 characters with uppercase, lowercase, digit, and special character
                </small>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input
                    type="password"
                    id="confirmPassword"
                    name="confirmPassword"
                    placeholder="Re-enter your password"
                    required
                    autocomplete="new-password"
                >
                <div class="field-error" id="confirmPasswordError"></div>
            </div>

            <div class="form-group" style="margin: 20px 0;">
                <div class="g-recaptcha" data-sitekey="6Lf-zAgsAAAAAFgCL-mjrFi-92_Tl-fW-IvnCOvp"></div>
                <div class="field-error" id="recaptchaError"></div>
            </div>

            <button type="submit" class="btn-login" id="registerBtn">
                <span class="btn-text">Create Account</span>
                <div class="spinner"></div>
            </button>
        </form>

        <div class="forgot-password">
            <a href="#" data-route="/login">Already have an account? Log in</a>
        </div>
    </div>

    <script src="js/router.js"></script>
    <script src="js/register.js"></script>
</body>
</html>
